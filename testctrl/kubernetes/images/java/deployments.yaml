apiVersion: apps/v1
kind: Deployment
metadata:
  name: &driver-name e1-driver
  labels: &driverLabels
    app: e1
    language: java
    purpose: driver
spec:
  replicas: 1
  selector:
    matchLabels:
      <<: *driverLabels
  template:
    metadata:
      labels:
        <<: *driverLabels
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: purpose
                  operator: In
                  values: ["driver"]
      containers:
        - name: *driver-name
          image: &worker-image "gcr.io/grpc-testing/benreed_performance_cxx_worker:latest"
          command: ["/bin/bash"]
          args: ["-c", "sleep 48h"]

---

apiVersion: apps/v1
kind: Deployment
