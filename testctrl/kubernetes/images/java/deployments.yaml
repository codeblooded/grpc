  name: &server-name e1-server
  labels: &serverLabels
    app: e1
    language: java
    purpose: server
spec:
  replicas: 1
  selector:
    matchLabels:
      <<: *serverLabels
  template:
    metadata:
      labels:
        <<: *serverLabels
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
